<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>PREMIERE</title>

<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  base-uri 'none';
  object-src 'none';
  frame-ancestors 'self';
  navigate-to 'self';
  form-action 'none';
  img-src 'self';
  connect-src 'self' https://api.allorigins.win https://raw.githubusercontent.com https://servidor-ozarch.github.io;
  script-src 'self' 'unsafe-inline';
  style-src 'self' 'unsafe-inline';
">

<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, sans-serif;
    background: black;
    color: #eee;
  }
  .denied {
    position: fixed; inset: 0;
    display: flex; flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: radial-gradient(circle at top, #111, #000);
    padding: 20px;
  }
  .denied h1 { font-size: 1.6rem; color: #ef4444; margin-bottom:10px; }
  .denied p { font-size: 1rem; color: #aaa; max-width: 600px; }
</style>
</head>
<body>

<!-- Mensagem de acesso negado -->
<div id="denied" class="denied">
  <h1>⚠️ ACESSO NEGADO</h1>
  <p>Acesso fechado até o próximo jogo.<br>
     Novos tokens serão liberados nos <b>stores do WhatsApp</b>.</p>
</div>

<script>
(async function(){
  const TOKEN_URL = 'https://raw.githubusercontent.com/servidor-ozarch/tv/main/tokens.txt';
  const PROXY = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(TOKEN_URL);

  try {
    const res = await fetch(PROXY);
    if(!res.ok) throw new Error('Falha ao buscar tokens via proxy');

    const text = await res.text();
    const validTokens = text.split(/\r?\n/).map(line => line.trim()).filter(Boolean);

    const params = new URLSearchParams(window.location.search);
    const token = (params.get('token')||'').trim();

    if(validTokens.includes(token)){
      // Redireciona automaticamente para o player na mesma aba
      window.location.href = 'https://rdcplay.live/prime/premiereclubes.html';
    }
    // Se token inválido, permanece na mensagem de acesso negado
  } catch(e) {
    console.error('Erro ao validar token:', e);
    // Permanece na mensagem de acesso negado
  }
})();
</script>

</body>
</html>
