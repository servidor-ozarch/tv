<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>SPORTV - Ao vivo</title>
<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family: "Segoe UI", Roboto, system-ui, sans-serif;
}
#playerWrap {
  position:fixed;
  inset:0;
  z-index:100;
}
iframe {
  width:100%;
  height:100%;
  border:0;
}
#denied {
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:200;
  text-align:center;
  background: radial-gradient(circle at center, rgba(0,0,0,0.9) 0%, rgba(0,0,0,1) 100%);
}
canvas {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  z-index:1;
}
#deniedContent {
  position:relative;
  z-index:2;
  color:#fff;
  max-width:480px;
  padding:32px 28px;
  border-radius:16px;
  background:rgba(20,20,20,0.85);
  box-shadow:0 0 25px rgba(255,0,0,0.6);
  border:1px solid rgba(255,0,0,0.6);
  animation: pulseBox 2s infinite;
}
#deniedContent h1 {
  margin:0 0 12px 0;
  font-size:2.2em;
  font-weight:700;
  color:#ff4d4d;
  text-shadow:0 0 10px rgba(255,0,0,0.7);
  animation: blink 1.2s infinite alternate;
}
#deniedContent p {
  margin:0;
  font-size:1.05em;
  line-height:1.5em;
  color:#ddd;
}
@keyframes blink {
  from { opacity:1; }
  to { opacity:0.6; }
}
@keyframes pulseBox {
  0% { box-shadow:0 0 15px rgba(255,0,0,0.5); }
  50% { box-shadow:0 0 35px rgba(255,0,0,0.9); }
  100% { box-shadow:0 0 15px rgba(255,0,0,0.5); }
}
</style>
</head>
<body>

<div id="denied">
  <canvas id="deniedCanvas"></canvas>
  <div id="deniedContent">
    <h1>⚠️ ACESSO NEGADO</h1>
    <p>Seu token é inválido.<br>  
    Receba tokens gratuitos para os principais jogos da semana pelo nosso WhatsApp.</p>
  </div>
</div>

<div id="playerWrap"></div>

<!-- Blocos SHA-1 do PLAYER -->
<div id="p1" class="hide">https</div>
<div id="p2" class="hide">://</div>
<div id="p3" class="hide">rdc</div>
<div id="p4" class="hide">play</div>
<div id="p5" class="hide">.live</div>
<div id="p6" class="hide">/prime/</div>
<div id="p7" class="hide">sportv</div>
<div id="p8" class="hide">.html</div>

<script>
(async function(){
  const params = new URLSearchParams(window.location.search);
  const tokenInput = (params.get('token')||'').trim();
  if(!tokenInput) return;

  const deniedEl = document.getElementById('denied');
  const playerWrap = document.getElementById('playerWrap');
  let iframeAdded = false;

  // Canvas animado
  const canvas = document.getElementById('deniedCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  for(let i=0;i<100;i++){
    particles.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      vx:(Math.random()-0.5)*1,
      vy:(Math.random()-0.5)*1,
      size:Math.random()*2+1
    });
  }

  function drawParticles(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'rgba(255,50,50,0.8)';
    particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
      ctx.fill();
      p.x += p.vx;
      p.y += p.vy;
      if(p.x<0)p.x=canvas.width;
      if(p.x>canvas.width)p.x=0;
      if(p.y<0)p.y=canvas.height;
      if(p.y>canvas.height)p.y=0;
    });
    requestAnimationFrame(drawParticles);
  }
  drawParticles();
})();
</script>

</body>
</html>
