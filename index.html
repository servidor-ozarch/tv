<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>PREMIERE</title>

<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  base-uri 'none';
  object-src 'none';
  frame-ancestors 'self';
  navigate-to 'self';
  form-action 'none';
  frame-src https://rdcplay.live;
  media-src https://rdcplay.live;
  img-src 'self' data: https://rdcplay.live;
  connect-src 'self' https://api.allorigins.win https://raw.githubusercontent.com https://servidor-ozarch.github.io https://rdcplay.live;
  script-src 'self' 'unsafe-inline';
  style-src 'self' 'unsafe-inline';
">

<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden; /* Remove barras de rolagem */
    background: black;
    font-family: system-ui, sans-serif;
    color: #eee;
  }
  iframe {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100vh; /* tela cheia */
    border: none;
  }
  .denied {
    position: fixed; inset: 0;
    display: flex; flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: radial-gradient(circle at top, #111, #000);
    padding: 20px;
  }
  .denied h1 { font-size: 1.6rem; color: #ef4444; margin-bottom:10px; }
  .denied p { font-size: 1rem; color: #aaa; max-width: 600px; }
</style>
</head>
<body>

<!-- Player oculto inicialmente -->
<div id="player" hidden>
  <iframe
    src="https://rdcplay.live/prime/premiereclubes.html"
    allow="autoplay; encrypted-media; picture-in-picture"
    allowfullscreen>
  </iframe>
</div>

<!-- Mensagem de acesso negado -->
<div id="denied" class="denied">
  <h1>⚠️ ACESSO NEGADO</h1>
  <p>Acesso fechado até o próximo jogo.<br>
     Novos tokens serão liberados nos <b>stores do WhatsApp</b>.</p>
</div>

<script>
(async function(){
  const TOKEN_URL = 'https://raw.githubusercontent.com/servidor-ozarch/tv/main/tokens.txt';
  const PROXY = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(TOKEN_URL);

  try {
    const res = await fetch(PROXY);
    if(!res.ok) throw new Error('Falha ao buscar tokens via proxy');

    const text = await res.text();
    const validTokens = text.split(/\r?\n/).map(line => line.trim()).filter(Boolean);

    const params = new URLSearchParams(window.location.search);
    const token = (params.get('token')||'').trim();

    if(validTokens.includes(token)){
      // Esconde mensagem e exibe player na mesma página
      document.getElementById('denied').hidden = true;
      document.getElementById('player').hidden = false;
    }
    // Se token inválido, permanece mostrando mensagem
  } catch(e) {
    // Permanece na mensagem de acesso negado
    console.error('Erro ao validar token:', e);
  }
})();
</script>

</body>
</html>
