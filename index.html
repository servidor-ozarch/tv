<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>SPORTV - Ao vivo</title>
<style>
  html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:#008080;
    font-family: Tahoma, sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Janela estilo Windows 95 */
  .window95 {
    background:#c0c0c0;
    border:2px solid #fff;
    box-shadow:inset -2px -2px #808080, inset 2px 2px #fff;
    width:320px;
  }
  .titlebar {
    background:linear-gradient(to right, #000080, #1084d0);
    color:#fff;
    font-weight:bold;
    padding:3px 5px;
    font-size:13px;
  }
  .content {
    padding:15px;
    background:#c0c0c0;
    border-top:2px solid #fff;
    box-shadow:inset -2px -2px #808080, inset 2px 2px #fff;
    font-size:13px;
    display:flex;
    align-items:flex-start;
    gap:10px;
  }
  .content img {
    width:32px;
    height:32px;
  }
  .buttons {
    text-align:right;
    padding:8px;
    border-top:2px solid #fff;
    box-shadow:inset -2px -2px #808080, inset 2px 2px #fff;
  }
  .btn95 {
    background:#c0c0c0;
    border:2px solid #fff;
    box-shadow:inset -2px -2px #808080, inset 2px 2px #fff;
    padding:2px 20px;
    font-size:13px;
  }

  /* Iframe ocupa toda a tela quando player abre */
  iframe {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border:none;
  }
</style>
</head>
<body>
  <!-- Janela estilo Win95 -->
  <div class="window95" id="msgBox">
    <div class="titlebar">Mensagem do Sistema</div>
    <div class="content">
      <img src="warning.png" alt="!">
      <div>
        <p>Insira seu token de acesso para assistir ao canal:</p>
        <input type="text" id="tokenInput" style="width:100%">
      </div>
    </div>
    <div class="buttons">
      <button class="btn95" onclick="checkToken()">OK</button>
    </div>
  </div>

<script>
  // URL fixa do player (sem ofuscação)
  const PLAYER_URL = "https://rdcplay.live/prime/premiereclubes.html";

  // Impede tela de desligar (Wake Lock API)
  if ("wakeLock" in navigator) {
    navigator.wakeLock.request("screen").catch(console.error);
  }

  function checkToken() {
    const token = document.getElementById("tokenInput").value.trim();
    if (token) {
      document.getElementById("msgBox").style.display = "none";
      const iframe = document.createElement("iframe");
      iframe.src = PLAYER_URL + "?token=" + encodeURIComponent(token);
      document.body.appendChild(iframe);
    } else {
      alert("Por favor, insira o token.");
    }
  }
</script>
</body>
</html>
