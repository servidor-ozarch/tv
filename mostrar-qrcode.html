<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>QR-Code Pix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.1);
  }

  canvas {
    width: 250px;   /* mantem proporção original */
    height: 250px;
    image-rendering: pixelated;
    background: transparent;
  }
</style>
</head>
<body>

<canvas id="qrCanvas"></canvas>

<script src="qrious.min.js"></script>
<script>
fetch('https://projeto-aplicativo-android-default-rtdb.firebaseio.com/chave_pix.json')
  .then(response => response.json())
  .then(data => {
    // Extrai o valor da chave Pix
    const qrValue = (typeof data === 'string') ? data : data?.chave;

    if (!qrValue) {
      console.error('Chave Pix não encontrada no Firebase');
      return;
    }

    // Gera o QR Code
    new QRious({
      element: document.getElementById('qrCanvas'),
      value: qrValue,
      size: 250,           // tamanho do canvas
      level: 'H',          // alto nível de correção de erros
      background: 'transparent',
      foreground: '#000'
    });

  })
  .catch(error => {
    console.error('Erro ao buscar dados do Firebase:', error);
  });
</script>

</body>
</html>
