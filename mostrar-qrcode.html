<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Code PIX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <!-- Lottie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        #qrcode {
            max-width: 100%;
            height: auto;
        }

        .loading {
            color: #666;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e3e3e3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .success {
            color: #666;
            font-size: 16px;
            margin: 20px 0;
        }

        .empty-cart {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .retry-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .retry-btn:hover {
            background: #5a6fd8;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="qr-container" id="qrContainer">
            <div class="loading">
                <div class="spinner"></div>
                Carregando chave PIX...
            </div>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        let ultimoValor = null;
        let intervalId = null;
        let wakeLock = null; // üîπ para manter a tela ativa

        async function buscarChavePix() {
            const qrContainer = document.getElementById('qrContainer');
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('https://projeto-aplicativo-android-default-rtdb.firebaseio.com/NOVO_PAGAMENTO/chave_pix.json');
                
                if (!response.ok) {
                    throw new Error(`Erro na requisi√ß√£o: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data === ultimoValor) {
                    return;
                }
                
                ultimoValor = data;
                
                if (!data || typeof data !== 'string' || data.trim() === '') {
                    qrContainer.innerHTML = `
                        <div class="empty-cart" id="vacaAnim"></div>
                    `;
                    messageDiv.innerHTML = '';

                    // Inicializa anima√ß√£o vaca.json
                    lottie.loadAnimation({
                        container: document.getElementById('vacaAnim'),
                        renderer: 'svg',
                        loop: true,
                        autoplay: true,
                        path: 'vaca.json' // caminho do seu arquivo vaca.json
                    });

                    return;
                }
                
                // Gerar QR Code com Canvas para maior nitidez
                const qr = qrcode(0, 'M');
                qr.addData(data);
                qr.make();
                
                // Criar canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const modules = qr.getModuleCount();
                const cellSize = 8; // maior = mais n√≠tido
                
                canvas.width = modules * cellSize;
                canvas.height = modules * cellSize;
                canvas.id = 'qrcode';
                
                // Evita suaviza√ß√£o (borr√£o)
                ctx.imageSmoothingEnabled = false;

                // Fundo branco
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Preenche c√©lulas pretas
                ctx.fillStyle = '#000000';
                for (let row = 0; row < modules; row++) {
                    for (let col = 0; col < modules; col++) {
                        if (qr.isDark(row, col)) {
                            ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                        }
                    }
                }
                
                qrContainer.innerHTML = '';
                qrContainer.appendChild(canvas);
                messageDiv.innerHTML = '';
                
            } catch (error) {
                console.error('Erro ao buscar chave PIX:', error);
                
                qrContainer.innerHTML = `
                    <div class="error">
                        ‚ùå Erro ao carregar QR Code<br>
                        <small>${error.message}</small>
                    </div>
                `;
                
                messageDiv.innerHTML = `
                    <button class="retry-btn" onclick="iniciarEscuta()">
                        üîÑ Tentar Novamente
                    </button>
                `;
            }
        }

        function iniciarEscuta() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            
            buscarChavePix();
            intervalId = setInterval(buscarChavePix, 2000);
        }

        // üîπ Ativar WakeLock (impede que a tela apague)
        async function ativarWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                        console.log('WakeLock liberado');
                    });
                    console.log('WakeLock ativo');
                }
            } catch (err) {
                console.error('Erro ao ativar WakeLock:', err);
            }
        }

        window.addEventListener('load', () => {
            iniciarEscuta();
            ativarWakeLock(); // üîπ ativa ao carregar
        });
        
        window.addEventListener('beforeunload', () => {
            if (intervalId) {
                clearInterval(intervalId);
            }
            if (wakeLock) {
                wakeLock.release();
            }
        });
    </script>
</body>
</html>
