<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>QR-Code Pix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.1);
  }

  canvas {
    width: 80vw;   /* responsivo: ocupa 80% da largura da tela */
    max-width: 300px;
    height: auto;
    image-rendering: pixelated;
    background: transparent;
  }
</style>
</head>
<body>

<canvas id="qrCanvas"></canvas>

<script src="qrious.min.js"></script>
<script>
async function gerarQRCode() {
  try {
    const response = await fetch('https://projeto-aplicativo-android-default-rtdb.firebaseio.com/chave_pix.json');
    const data = await response.json();

    // Extrai a chave Pix: se for string usa direto, se for objeto tenta pegar "chave"
    let qrValue;
    if (typeof data === 'string') {
      qrValue = data;
    } else if (typeof data === 'object' && data !== null) {
      // tenta pegar a primeira chave do objeto
      qrValue = data.chave || Object.values(data)[0];
    } else {
      throw new Error('Formato de dado inválido no Firebase');
    }

    // Cria o QR Code
    new QRious({
      element: document.getElementById('qrCanvas'),
      value: qrValue,
      size: 500,           // tamanho interno do canvas
      level: 'H',          // alto nível de correção de erros
      background: 'transparent',
      foreground: '#000'
    });

  } catch (error) {
    console.error('Erro ao gerar QR Code:', error);
  }
}

// Chama a função
gerarQRCode();
</script>

</body>
</html>
