/>
<title>PREMIERE</title>

<!-- Bloqueia navegações do documento principal e limita recursos -->
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  base-uri 'none';
  object-src 'none';
  frame-ancestors 'self';
  navigate-to 'self';
  form-action 'none';
  frame-src https://reidoscanais.life;
  media-src https://reidoscanais.life;
  img-src 'self' data: https://reidoscanais.life;
  connect-src https://reidoscanais.life;
  script-src 'self';
  style-src 'self' 'unsafe-inline';
">

<style>
  body {
    margin: 0;
    background: black;
    height: 100vh;
    overflow: hidden; /* Remove barras de rolagem */
  }
  iframe {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 400px; /* Altura fixa */
    border: none;
  }
</style>
</head>
<body>

<iframe
  src="https://rdcplay.live/prime/premiereclubes.html&autoplay=1"

  frameborder="0">
</iframe>

</body>
