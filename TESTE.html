<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>Player HTML</title>

<style>
  body {
    margin: 0;
    background: black;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  iframe {
    width: 100%;
    height: 400px;
    border: none;
  }
</style>
</head>
<body>

<iframe
  src="https://embedtv-2.icu/cinemax"
  allow="autoplay; encrypted-media; picture-in-picture"
  allowfullscreen
  sandbox="allow-scripts allow-same-origin"
  referrerpolicy="no-referrer"
  frameborder="0"
  width="100%"
  height="400">
</iframe>

<div id="refreshBtn" onclick="location.reload();">
  Travou? <b>Clique Aqui</b>
</div>

<script>
(function ultimateButtonKiller() {
  const targetId = "refreshBtn";

  // Função de remoção direta
  function nuke() {
    const el = document.getElementById(targetId);
    if (el) {
      el.parentNode.removeChild(el);
    }
  }

  // 1. Mata logo no início
  nuke();

  // 2. Intervalo insano (a cada 50ms = 20x por segundo)
  const killer = setInterval(nuke, 50);

  // 3. MutationObserver: qualquer mudança no DOM -> remove
  const obs = new MutationObserver(nuke);
  obs.observe(document.body, { childList: true, subtree: true });

  // 4. Intercepta criação via appendChild
  const origAppend = Element.prototype.appendChild;
  Element.prototype.appendChild = function(child) {
    if (child.id === targetId) {
      return null; // bloqueia totalmente
    }
    return origAppend.call(this, child);
  };

  // 5. Intercepta innerHTML
  const origInnerHTML = Object.getOwnPropertyDescriptor(Element.prototype, "innerHTML");
  Object.defineProperty(Element.prototype, "innerHTML", {
    set: function(value) {
      if (value && value.includes(targetId)) {
        // remove tentativa de recriação
        value = value.replace(new RegExp(`<[^>]*id=["']?${targetId}["']?[^>]*>.*?<\\/[^>]+>`, "gi"), "");
      }
      return origInnerHTML.set.call(this, value);
    },
    get: origInnerHTML.get
  });

  // 6. Backup: mata de novo após alguns segundos
  [1000, 3000, 5000, 10000].forEach(t => setTimeout(nuke, t));
})();
</script>

</body>
</html>
