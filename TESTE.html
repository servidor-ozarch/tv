<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Player Seguro</title>
<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,sans-serif;
}
#playerWrap {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100vh;
  z-index:100;
}
iframe {
  width:100%;
  height:100%;
  border:0;
}
#denied {
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#000;
  color:#fff;
  z-index:200;
  text-align:center;
}
.hide {display:none}
</style>
</head>
<body>

<div id="denied">
  <h1>⚠️ ACESSO NEGADO</h1>
  <p>Acesso fechado até o próximo jogo.<br>Insira um token válido.</p>
</div>

<div id="playerWrap"></div>

<!-- Blocos SHA-1 do PLAYER -->
<div id="p1" class="hide">https</div>
<div id="p2" class="hide">://</div>
<div id="p3" class="hide">rdc</div>
<div id="p4" class="hide">play</div>
<div id="p5" class="hide">.live</div>
<div id="p6" class="hide">/prime/</div>
<div id="p7" class="hide">premiereclubes</div>
<div id="p8" class="hide">.html</div>

<script>
(async function(){
  function getBlock(id){ return document.getElementById(id).innerText; }

  // Reconstruir PLAYER_URL
  const playerOrder = ["p1","p2","p3","p4","p5","p6","p7","p8"];
  const PLAYER_URL = playerOrder.map(getBlock).join("");

  const params = new URLSearchParams(window.location.search);
  const token = (params.get('token')||'').trim();

  const deniedEl = document.getElementById('denied');
  const playerWrap = document.getElementById('playerWrap');

  if(!token) return; // mantém negado

  let iframeAdded = false;

  async function checkToken(){
    try {
      // Proxy para contornar CORS
      const FIREBASE_URL = "https://projeto-aplicativo-android-default-rtdb.firebaseio.com/tokens.json";
      const PROXY = "https://api.allorigins.win/raw?url=" + encodeURIComponent(FIREBASE_URL);

      const res = await fetch(PROXY + "?cachebust=" + Date.now());
      if(!res.ok) throw new Error("Falha ao ler tokens do Firebase");
      const data = await res.json();

      console.log("Tokens do Firebase:", data); // depuração

      // Normaliza tokens para array
      let validTokens = [];
      if(Array.isArray(data)) validTokens = data.map(s=>s.trim());
      else if(typeof data === 'object' && data !== null) validTokens = Object.values(data).map(s=>s.trim());

      if(validTokens.includes(token)){
        // token válido
        if(!iframeAdded){
          deniedEl.style.display = 'none';
          const iframe = document.createElement('iframe');
          iframe.src = PLAYER_URL + "?token=" + encodeURIComponent(token);
          iframe.allow = "autoplay; encrypted-media; picture-in-picture";
          iframe.allowFullscreen = true;
          playerWrap.appendChild(iframe);
          iframeAdded = true;
        }
      } else {
        // token não encontrado → recarrega página
        location.reload();
      }
    } catch(e){
      console.error("Erro ao verificar token:", e);
      location.reload();
    }
  }

  // Loop de verificação a cada 1 segundo
  setInterval(checkToken, 1000);

})();
</script>

</body>
</html>
