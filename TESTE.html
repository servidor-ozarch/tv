// Função de descriptografia XOR + Base64
function decrypt(base64Data, key){
  const str = atob(base64Data);
  let result = '';
  for(let i=0;i<str.length;i++){
    result += String.fromCharCode(str.charCodeAt(i) ^ key.charCodeAt(i % key.length));
  }
  return result;
}
