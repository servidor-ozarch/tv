<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Player Seguro</title>
<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,sans-serif;
}
#playerWrap {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100vh;
  z-index:100;
}
iframe {
  width:100%;
  height:100%;
  border:0;
}
#denied {
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#000;
  color:#fff;
  z-index:200;
  text-align:center;
}
.hide {display:none}
</style>
</head>
<body>

<div id="denied">
  <h1>⚠️ ACESSO NEGADO</h1>
  <p>Acesso fechado até o próximo jogo.<br>Insira um token válido.</p>
</div>

<!-- ========================= -->
<!-- Blocos camuflados do PLAYER (SHA-1) -->
<!-- ========================= -->
<div id="3b7a814a7e7a8e3b5c5a8f3d7a9c8e1b2f0a9d" class="hide">https</div>
<div id="c5d9e7b3a8f1e4d2c6b9a8e3f5d7c1e9b2a4f" class="hide">://</div>
<div id="e8d7c1b9a6f5e4d3c2b8a9e7f6d5c4b3a2e1" class="hide">rdc</div>
<div id="a2b4c6d8e0f1a3b5c7d9e2f4a6b8c0d1e3f" class="hide">play</div>
<div id="7e5d3c1b9a8e6f4d2c0b8a7e5d3c1b9a6f4d" class="hide">.live</div>
<div id="f1e3d5c7b9a2e4d6c8b0a1e3d5c7b9a2e4d6" class="hide">/prime/</div>
<div id="9a8b7c6d5e4f3a2b1c0d9e8f7a6b5c4d3e2f" class="hide">premiereclubes</div>
<div id="4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d" class="hide">.html</div>

<!-- ========================= -->
<!-- Blocos camuflados do TOKEN (SHA-1 reais + falsos) -->
<!-- ========================= -->
<div id="a3f5c1b7d8e2f4c9b0d1e6a7f8b2c3d4e5f6a7b8" class="hide">/s</div>
<div id="b7c9d2e1f3a5b8c0d6e7f1a2b3c4d5e6f7a8b9c0" class="hide">erv</div>
<div id="c1d2e3f4a5b6c7d8e9f0a1b2c3d4e5f6a7b8c9d0" class="hide">idor</div>
<div id="d1e2f3a4b5c6d7e8f9a0b1c2d3e4f5a6b7c8d9e0" class="hide">-oz</div>
<div id="e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0" class="hide">arch</div>
<div id="f1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0" class="hide">/tv</div>
<div id="g1h2i3j4k5l6m7n8o9p0q1r2s3t4u5v6w7x8y9z0" class="hide">/main</div>
<div id="h1i2j3k4l5m6n7o8p9q0r1s2t3u4v5w6x7y8z9a0" class="hide">/tokens</div>
<div id="i1j2k3l4m5n6o7p8q9r0s1t2u3v4w5x6y7z8a9b0" class="hide">.txt</div>
<!-- blocos falsos -->
<div id="fake1" class="hide">xyz</div>
<div id="fake2" class="hide">123</div>
<div id="fake3" class="hide">abc</div>

<div id="playerWrap"></div>

<script>
(async function(){
  function getBlock(id){ return document.getElementById(id).innerText; }

  // Reconstrução URL do player
  const playerOrder = [
    "3b7a814a7e7a8e3b5c5a8f3d7a9c8e1b2f0a9d",
    "c5d9e7b3a8f1e4d2c6b9a8e3f5d7c1e9b2a4f",
    "e8d7c1b9a6f5e4d3c2b8a9e7f6d5c4b3a2e1",
    "a2b4c6d8e0f1a3b5c7d9e2f4a6b8c0d1e3f",
    "7e5d3c1b9a8e6f4d2c0b8a7e5d3c1b9a6f4d",
    "f1e3d5c7b9a2e4d6c8b0a1e3d5c7b9a2e4d6",
    "9a8b7c6d5e4f3a2b1c0d9e8f7a6b5c4d3e2f",
    "4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d"
  ];
  const PLAYER_URL = playerOrder.map(getBlock).join("");

  // Reconstrução URL do token (somente blocos reais)
  const tokenOrder = [
    "a3f5c1b7d8e2f4c9b0d1e6a7f8b2c3d4e5f6a7b8",
    "b7c9d2e1f3a5b8c0d6e7f1a2b3c4d5e6f7a8b9c0",
    "c1d2e3f4a5b6c7d8e9f0a1b2c3d4e5f6a7b8c9d0",
    "d1e2f3a4b5c6d7e8f9a0b1c2d3e4f5a6b7c8d9e0",
    "e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0",
    "f1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0",
    "g1h2i3j4k5l6m7n8o9p0q1r2s3t4u5v6w7x8y9z0",
    "h1i2j3k4l5m6n7o8p9q0r1s2t3u4v5w6x7y8z9a0",
    "i1j2k3l4m5n6o7p8q9r0s1t2u3v4w5x6y7z8a9b0"
  ];
  const TOKEN_URL = tokenOrder.map(getBlock).join("");

  // Token da URL
  const params = new URLSearchParams(window.location.search);
  const token = (params.get('token')||'').trim();

  const deniedEl = document.getElementById('denied');
  const playerWrap = document.getElementById('playerWrap');

  if(!token) return; // mantém negado

  // Valida token
  let validTokens = [];
  try {
    const r = await fetch(TOKEN_URL, {cache:'no-store'});
    if(r.ok){
      const txt = await r.text();
      validTokens = txt.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
    }
  } catch(e){
    console.error("Erro ao buscar lista de tokens:", e);
  }

  if(!validTokens.includes(token)) return; // token inválido

  // Token válido → libera player
  deniedEl.style.display = 'none';

  const iframe = document.createElement('iframe');
  iframe.src = PLAYER_URL + "?token=" + encodeURIComponent(token);
  iframe.allow = "autoplay; encrypted-media; picture-in-picture";
  iframe.allowFullscreen = true;

  playerWrap.appendChild(iframe);
})();
</script>

</body>
</html>
